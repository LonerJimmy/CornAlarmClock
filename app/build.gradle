apply plugin: 'com.android.application'
apply from: './doc/quality/quality.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.jimmy.cornalarmclock"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'jp.wasabeef:recyclerview-animators:2.0.1'
    compile 'xiaofei.library:android-data-storage:1.2.0'
    compile 'xiaofei.library:comparator-generator:1.1'
    compile 'de.greenrobot:eventbus:2.4.0'
}
